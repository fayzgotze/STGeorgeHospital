<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="header">
            <img class="nsw" src="img/nsw.jpg" alt="NSW health">
            <img class="stg" src="img/logo.svg" alt="Logo">
    </div>
    <br>
    <h1>Welcome to</h1>
            <br>
            <img class="logo" src="img/TRIALS_Logo.jpg" alt="NSW health">
    <div class="container">
        <div class="row">
            <h2 style="text-align:center">Welcome!</h2>
            <div class="vl">
                <span class="vl-innertext">or</span>  
            </div>
        </div>
        <div class="col">
            <a href="https://mail.google.com/" class="google btn">Log in with Google</a>
          </div>
          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in with Organisation ID</p>
            </div>
            <label for="email"><b>Email</b></label>
                <input type="text" id="email" name="email" placeholder="Enter E-mail" required>
    
                <label for="psw"><b>Password</b></label>
                <input type="password" id="password" name="psw" placeholder="Enter Password" required>
                    
                <div class="button_container">
                    <button onclick="login()">Login</button>
                    <button onclick="register()">Register</button>
                </div> 
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
    </div>
</body>

<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firebase-database.js"></script>

<script src="index.js"></script>

</html>
